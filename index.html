<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.min.css">

<body>
    
    <header class="header">

                    <img class="header__img" src="./img/team-logo.svg" alt="sete-logo">
                </a>
                
                <nav class="header__menu">
